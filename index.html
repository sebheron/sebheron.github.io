    <style>
      * {
        transition: all 0.1s;
      }

      #styler-container {
        position: fixed;
        bottom: 5px;
        left: 5px;
        right: 5px;
        height: 100px;
        padding: 5px 8px;
        background-color: black;
        border: 6px solid #313131;
        border-style:groove;
        box-sizing: border-box;
        overflow: hidden;
        overflow-y: auto;
        user-select: none;
        border-radius: 10px;
      }

      #styler {
        position: absolute;
        bottom: 0;
        width: calc(100% - 16px);
        display: block;
        white-space: pre;
        font-family: 'Roboto Mono', monospace;
        font-size: 12px;
        color: white;
        min-height: calc(100% - 10px);
        height: fit-content;
        box-sizing: border-box;
      }

      #styler::after {
        content: "_";
        display: inline;
        animation: blink 1s infinite;
      }

      h3 {
        font-family: 'Anonymous Pro', monospace;
        width: fit-content;
        margin: 0 auto;
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
