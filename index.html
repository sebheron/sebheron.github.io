<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="container">
      <h1 id="time">00:00:00</h1>
    </div>
    <script>
      //Arbitrary date to get this site done
      const end = new Date(2024, 9, 1, 0, 0, 0, 0);

      const time = document.getElementById("time");

      function updateTime() {
        const now = new Date();

        const days = Math.floor((end - now) / 1000 / 60 / 60 / 24);
        const hours = String(24 + (end.getHours() - now.getHours())).slice(-2);
        const minutes = String(
          60 + (end.getMinutes() - now.getMinutes())
        ).slice(-2);
        const seconds = String(
          60 + (end.getSeconds() - now.getSeconds())
        ).slice(-2);

        const howLong = `${days}:${hours}:${minutes}:${seconds}`;

        document.title = time.textContent = howLong;
        time.style.display = "block";
      }

      setInterval(updateTime, 1000);
    </script>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        color: #fff;
        background-color: #000;
      }

      .container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        text-align: center;
      }

      h1 {
        display: none;
        font-size: 5rem;
        font-family: sans-serif;
      }
    </style>
  </body>
</html>
