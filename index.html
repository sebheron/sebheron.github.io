  <body>
    <div class="container">
      <h1 id="time">00:00:00</h1>
    </div>
    <script>
      //Arbitrary date to get this site done
      const end = new Date(2024, 9, 1, 0, 0, 0, 0);

      const time = document.getElementById("time");

      function updateTime() {
        const now = new Date();

        const days = Math.floor((end - now) / 1000 / 60 / 60 / 24);
        const hours = String(24 + (end.getHours() - now.getHours())).slice(-2);
        const minutes = String(
          60 + (end.getMinutes() - now.getMinutes())
        ).slice(-2);
        const seconds = String(
          60 + (end.getSeconds() - now.getSeconds())
        ).slice(-2);

        time.textContent = `${days}:${hours}:${minutes}:${seconds}`;
      }

      setInterval(updateTime, 1000);
    </script>
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;

      }
    </style>
